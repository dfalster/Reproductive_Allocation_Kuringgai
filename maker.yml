packages:
  - stringr
  - smatr
  - plyr
  - dplyr
  - xtable
  - igraph

sources:
  - R

include:
  - maker_species_data.yml
  - maker_species_figures_tables.yml

targets:
  all:
    depends:
      - data
      - figures
      - tables

  data:
    depends:
      - IndividualsList
      - FlowerPartsData
      - ReproductionData
      - HarvestData
      - MultiplierTable


  # Data --------------------------------------
  IndividualsList:
    command: read_csv("data/individuals.csv")

  FlowerPartsData:
    command: read_csv("data/flowerParts.csv")

  Reproduction_raw:
    command: read_csv("data/reproduction.csv")

  ReproductionData:
    command: filterForAllocation(Reproduction_raw, IndividualsList)

  HarvestData:
    command: read_csv("data/harvest.csv")

  FloweringCategories:
    command: read_csv("data/flowerCategories.csv")

  MultiplierTable:
    command: read_csv("data/multiplierTable.csv")

  InvestmentCategories:
    command: read_csv("data/accessoryParts.csv")

